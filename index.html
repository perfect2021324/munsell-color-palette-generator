<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> Munsell Color Palette Generator</title>
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>
    <div id="top_container">
        <div id="controls">
            <div id="logo">
                <img style="padding-right:30px;" src="./public/munsell_wheel_20.png" alt="ChromaMagic logo"
                    width="50" height="50">
                <div style="display:table">
                    <div style="display:table-cell; vertical-align:middle;">Munsell Color Palette Generator</div>
                </div>
            </div>
            <input class="loadbutton" type="button" id="btnFileUpload" value="Load File">
            <input type="file" id="FileUpload1" style="display: none">
            <input id="image_file" type="hidden" name="image_file" value="./public/darth-vader.jpg">
            <input type="text" name="count" id="count" value="5">
            <input class="loadbutton" type="button" id="btnRefresh" value="Refresh Color palette" onclick="refresh()">
        </div>        
        <div id="container">
            <div id="image_container">
                <canvas id="image_canvas" width="303" height="279"> </canvas>
                <canvas style="position:absolute;z-index:3" id="image_canvas_crosshair"></canvas>
            </div>
            <div id="zoom_container">
                <canvas id="zoom_canvas" width="1055" height="279"></canvas>
                <canvas style="position: absolute; z-index: 3; left: 303px; top: 62px;" id="zoom_canvas_crosshair"
                    width="1055" height="279"></canvas>
            </div>
            <div>
                <button class="loadbutton" id="process_img" type="button" style="margin: 20px 0 20px 0;">Process Image</button>
            </div>
            <div id="mainContent">
                <div id="canvasDiv">
                    <br />
                    <button class="loadbutton" id="generate" type="button" style="margin: 20px 0 20px 0;">Generate</button>
                </div>
                <h1>Result:</h1>
                <div class="clipParent" style="float:left;">
                </div>
            </div>
            <div class="munsell">
                <div id="palette"></div>
                <hr />
                <div id="complementary"></div>
            </div>
            <div class="horizontal_panel" id="munsell_panel">
                <div class="horizontal_panel" id="chip_panel">
                    <canvas id="chip_canvas" height="251" width="272"></canvas>
                </div>
                <div class="horizontal_panel" id="card_panel">
                    <canvas id="card_canvas" width="1088" height="251"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="./public/jquery-3.5.1.min.js"></script>
    <script src="./public/ChromaMagicLib.js"></script>    
    <script src="./public/ChromaMagic.js"></script>
    <script src="./public/polyclip-p.js" data-polyclip-clippreference="SVG" data-polyclip-forcepointerevents='true'></script>
</body>
</html>
